<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码2</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/newhead.css" />
		<link rel="stylesheet" href="css/changepw2.css" />
		<script src="js/jquery.min.js"></script>
	</head>
	<body style="background: #fff;">
		<!--nav 可复用-->
		<div class="nav">
			<p onclick="javascript:history.back(-1);"><img src="images/箭头2.png" alt="" /></p>
			<p>修改密码</p>
		</div>
		<div class="btn_group">
			<label for="password1">旧密码</label>
			<input type="password" placeholder="若包含字母,请注意区分大小写" id="password1"/>
			<label for="password2">新密码</label>
			<input type="password" placeholder="6-16位,可包含字母、数字、字符" id="password2"/>
			<label for="password3">确认新密码</label>
			<input type="password" placeholder="请再次输入新密码"/>
			<button>确定</button>
		</div>
	</body>
</html>
