<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/newhead.css" />
		<link rel="stylesheet" href="css/changepw.css" />
		<script src="js/jquery.min.js"></script>
	</head>
	<body style="background: #fff;">
		<!--nav 可复用-->
		<div class="nav">
			<p onclick="javascript:history.back(-1);"><img src="images/箭头2.png" alt="" /></p>
			<p>修改密码</p>
		</div>
		<div class="form_group">
			<form method="">
				<input type="text" placeholder="请输入手机号"/>
				<input type="text" placeholder="请输入验证码"/>
				<a href="#" id="btn">获取验证码</a>
				<button><a href="changepw2.html">下一步</a></button>
			</form>
		</div>
		<script>
			var wait=60;
			function time(o) {
			        if (wait == 0) {
			            o.innerHTML="获取验证码";
			            wait = 60;
			        } else {
			            o.innerHTML="重新发送(" + wait + ")";
			            wait--;
			            setTimeout(function() {
			                time(o)
			            },
			            1000)
			        }
			    }
			document.getElementById("btn").onclick=function(){time(this);}
		</script>
	</body>
</html>
